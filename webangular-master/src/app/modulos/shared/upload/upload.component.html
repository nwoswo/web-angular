<div class="modal-header">
  <h6 class="modal-title" id="modal-basic-title"> <i class="fa fa-upload" aria-hidden="true"></i> Subir Archivos </h6>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


  <form novalidate [formGroup]="formImport">
    <div class="form-row">
      <div class="col-3">
        <label class="col-form-label">NOMBRE DEL ARCHIVO :</label>
      </div>
      <div class="col-4">
          <label class="col-form-label font-weight-bold"> {{namefile}}</label>
      </div>

      <div class="col-5 custom-file">


        <input type="file" class="custom-file-input  custom-file-input-sm" id="validatedCustomFile" ng2FileSelect [uploader]="uploader"
          formControlName="uploader" id="uploader" multiple  lang="es" accept="application/pdf"
          [ngClass]="{ 'is-invalid':  formImport.controls.uploader.errors }"  >


        <label class="custom-file-label" #labelImport for="uploader">
          <i class="fa fa-file" aria-hidden="true"></i> Seleccionar Archivo
        </label>



      </div>
    </div>


  </form>




</div>
<div class="modal-footer">

  <div class="form-row">
    <div class="col-12 d-flex justify-content-between">
      <button type="button" class="btn btn-primary" (click)="uploader.uploadAll()"

        [disabled]="!formImport.valid" >
        <i class="fa fa-paperclip" aria-hidden="true"></i> ADJUNTAR ARCHIVO A LA SOLICITUD
      </button>

    </div>


  </div>

</div>
